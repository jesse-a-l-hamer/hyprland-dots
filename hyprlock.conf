source = ./colors.conf
source = ./variables.conf

# GENERAL
general {
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
  # path = "/home/jalhamer/.config/hypr/ctp.svg"
  path = screenshot
  blur_passes = 2
  color = rgba($col.baseAlphaee)
}

# LAYOUT
label {
  monitor =
  text = Layout: $LAYOUT
  color = $col.accent
  font_size = 25
  font_family = $font.default
  position = 30, -30
  halign = left
  valign = top
}

# TIME
label {
  monitor =
  text = $TIME
  color = $col.accent
  font_size = 90
  font_family = $font.default
  position = -30, 0
  halign = right
  valign = top
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $col.accent
  font_size = 25
  font_family = $font.default
  position = -30, -150
  halign = right
  valign = top
}

