# USER AVATAR
image {
  monitor =
  path = $HOME/.face.icon
  size = 100
  border_color = $col.accent
  position = 0, 75
  halign = center
  valign = center
}

# INPUT FIELD
input-field {
  monitor =
  size = 300, 60
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $col.accent
  inner_color = $col.surface0
  font_color = $col.text
  font_family = $font.default
  fade_on_empty = false
  placeholder_text = <span foreground="##$col.textAlpha"><i>ó°Œ¾ Logged in as </i><span foreground="##$col.accentAlpha">$USER</span></span>
  hide_input = false
  check_color = $col.accent
  fail_color = $col.red
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $col.yellow
  position = 0, -47
  halign = center
  valign = center
}
