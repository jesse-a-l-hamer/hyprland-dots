source = ./variables.conf

# GENERAL
general {
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
  path = screenshot
  blur_passes = 2
  color = rgba($col.base$col.aAl)
}

# LAYOUT
label {
  monitor =
  text = Layout: $LAYOUT
  color = rgb($col.accent)
  font_size = 25
  font_family = $font.default
  position = 30, -30
  halign = left
  valign = top
}

# TIME
label {
  monitor =
  text = $TIME
  color = rgb($col.accent)
  font_size = 90
  font_family = $font.default
  position = -30, 0
  halign = right
  valign = top
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = rgb($col.accent)
  font_size = 25
  font_family = $font.default
  position = -30, -150
  halign = right
  valign = top
}

# USER AVATAR
image {
  monitor =
  path = $HOME/.face.icon
  size = 100
  border_color = rgb($col.accent)
  position = 0, 75
  halign = center
  valign = center
}

# INPUT FIELD
input-field {
  monitor =
  size = 300, 60
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = rgb($col.accent)
  inner_color = rgb($col.alternate_base)
  font_color = rgb($col.text)
  font_family = $font.default
  fade_on_empty = false
  placeholder_text = <span foreground="##$col.text"><i>ó°Œ¾ Logged in as </i><span foreground="##$col.accent">$USER</span></span>
  hide_input = false
  check_color = rgb($col.accent)
  fail_color = rgb($col.accent2)
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = rgb($col.accent3_secondary)
  position = 0, -47
  halign = center
  valign = center
}
