binds {
    workspace_back_and_forth = true
}

$mainMod = SUPER
$rootMod = SUPER CTRL

bind = $mainMod, T, exec, $start.terminal
bind = $mainMod, F, exec, $start.terminal -- $fileManager
bind = $mainMod, S, exec, $start.terminal -- $systemMonitor
bind = $rootMod, S, exec, $start.terminal -- sudo $systemMonitor
bind = $mainMod, A, exec, $start.app -- $menu -show drun -run-command "$start.app -- {cmd}"
bind = $mainMod, W, exec, $start.app -- $menu -show window
bind = $mainMod, C, exec, $start.app -- $menu -show ssh
bind = $mainMod, X, exec, $start.app -- $menu -show run
bind = $mainMod, grave, exec, $start.app -- $menu -show keys
bind = $mainMod, B, exec, $start.app -- $browser
bind = $mainMod, M, exec, $start.app -- $email
bind = $mainMod, D, exec, $start.app -- $scripts/toggle-monitor-colors.sh
bind = $mainMod, Q, killactive,
bind = $mainMod, G, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, O, togglesplit, # dwindle
bind = $mainMod, space, workspace, name:hud
bind = $mainMod, H, workspace, name:home

# Clipboard access
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod CTRL, J, workspace, e+1
bind = $mainMod CTRL, K, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod SHIFT, mouse:273, resizewindow 1

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# suspend laptop screen when lid closed
# bindl = , switch:on:Lid Switch, exec, hyprctl keyword monitor "desc:BOE 0x0BB7, disable"
# bindl = , switch:off:Lid Switch, exec, hyprctl keyword monitor "desc:BOE 0x0BB7, preferred, auto, 2"

# Window Manipulation submap
bind = $mainMod, return, submap, windowman

submap = windowman

# tiled window moves
bind = , L, movewindoworgroup, r
bind = , H, movewindoworgroup, l
bind = , K, movewindoworgroup, u
bind = , J, movewindoworgroup, d

binde = , L, moveactive, 20 0
binde = , H, moveactive, -20 0
binde = , K, moveactive, 0 -20
binde = , J, moveactive, 0 20

binde = SHIFT, L, resizeactive, 10 0
binde = SHIFT, H, resizeactive, -10 0
binde = SHIFT, K, resizeactive, 0 -10
binde = SHIFT, J, resizeactive, 0 10

bind = CTRL, K, movetoworkspace, e-1
bind = CTRL, J, movetoworkspace, e+1
bind = CTRL, 1, movetoworkspace, 1
bind = CTRL, 2, movetoworkspace, 2
bind = CTRL, 3, movetoworkspace, 3
bind = CTRL, 4, movetoworkspace, 4
bind = CTRL, 5, movetoworkspace, 5
bind = CTRL, 6, movetoworkspace, 6
bind = CTRL, 7, movetoworkspace, 7
bind = CTRL, 8, movetoworkspace, 8
bind = CTRL, 9, movetoworkspace, 9
bind = CTRL, 0, movetoworkspace, 10
bind = SHIFT CTRL, K, movetoworkspacesilent, e-1
bind = SHIFT CTRL, J, movetoworkspacesilent, e+1
bind = SHIFT CTRL, 1, movetoworkspacesilent, 1
bind = SHIFT CTRL, 2, movetoworkspacesilent, 2
bind = SHIFT CTRL, 3, movetoworkspacesilent, 3
bind = SHIFT CTRL, 4, movetoworkspacesilent, 4
bind = SHIFT CTRL, 5, movetoworkspacesilent, 5
bind = SHIFT CTRL, 6, movetoworkspacesilent, 6
bind = SHIFT CTRL, 7, movetoworkspacesilent, 7
bind = SHIFT CTRL, 8, movetoworkspacesilent, 8
bind = SHIFT CTRL, 9, movetoworkspacesilent, 9
bind = SHIFT CTRL, 0, movetoworkspacesilent, 10

bind = , escape, submap, reset

bind = , catchall, exec, dunstify -t 5000 -u normal 'Bad Keybind in submap `windowman`' 'Hint: push escape to reset submap'

submap = reset
