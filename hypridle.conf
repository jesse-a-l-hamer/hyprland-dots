general {
    lock_cmd         = pidof hyprlock || hyprlock --grace 60
    before_sleep_cmd = loginctl lock-session
    after_sleep_cmd  = hyprctl dispatch dpms on && mullvad reconnect
    on_lock_cmd      = playerctl --all-players pause
    on_unlock_cmd    = sleep 5 && ~/.local/bin/launch-keepassxc.sh
}

listener {
    timeout    = 3000 # 50min
    on-timeout = hyprctl dispatch dpms off
    on-resume  = hyprctl dispatch dpms on && brightnessctl -r
}

listener {
    timeout    = 3600 # 60min
    on-timeout = systemctl suspend
}
