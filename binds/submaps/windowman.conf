# NOTE: the whitespace is important in these variables
$wmToDefaultHint    =    ESCAPE ->       default submap
$subWmToWmHint      =      ESCAPE ->     windowman submap
$subWmToDefaultHint = SHIFT+ESCAPE -> default submap

# Same as window management binds from above, but without need for most modifiers

bind             = $mainMod $meh, W, submap, windowman
submap           = windowman
$notifyWindowman = $catchallNotify 'submap = windowman'

bind = ,                  tab, cyclenext,
bind = $prevMod,          tab, cyclenext, prev
bind = $swapMod,          tab, swapnext,
bind = $swapMod $prevMod, tab, swapnext, prev

bind = , right, movefocus, r
bind = , left,  movefocus, l
bind = , up,    movefocus, u
bind = , down,  movefocus, d

bind = $workspaceMod, right, changegroupactive, f
bind = $workspaceMod, left,  changegroupactive, b

bind = $workspaceMod, H,          workspace, name:home
bind = $workspaceMod, down,       workspace, e+1
bind = $workspaceMod, up,         workspace, e-1
bind = $workspaceMod, 1,          workspace, 1
bind = $workspaceMod, 2,          workspace, 2
bind = $workspaceMod, 3,          workspace, 3
bind = $workspaceMod, 4,          workspace, 4
bind = $workspaceMod, 5,          workspace, 5
bind = $workspaceMod, 6,          workspace, 6
bind = $workspaceMod, 7,          workspace, 7
bind = $workspaceMod, 8,          workspace, 8
bind = $workspaceMod, 9,          workspace, 9
bind = $workspaceMod, 0,          workspace, 10
bind = $workspaceMod, mouse_down, workspace, e+1
bind = $workspaceMod, mouse_up,   workspace, e-1

bind          = , M, submap, wm_move
submap        = wm_move
$notifyWmMove = $catchallNotify 'submap = wm_move'

bindm = , mouse:272, movewindow

bind = , right, movewindoworgroup, r
bind = , left,  movewindoworgroup, l
bind = , up,    movewindoworgroup, u
bind = , down,  movewindoworgroup, d

binde = , right, moveactive, 20 0
binde = , left,  moveactive, -20 0
binde = , up,    moveactive, 0 -20
binde = , down,  moveactive, 0 20
bind =  , C,     centerwindow, 1

bind = $workspaceMod, right, movegroupwindow, f
bind = $workspaceMod, left,  movegroupwindow, b

bind = $workspaceMod, H,          movetoworkspace, name:home
bind = $workspaceMod, down,       movetoworkspace, e+1
bind = $workspaceMod, up,         movetoworkspace, e-1
bind = $workspaceMod, 1,          movetoworkspace, 1
bind = $workspaceMod, 2,          movetoworkspace, 2
bind = $workspaceMod, 3,          movetoworkspace, 3
bind = $workspaceMod, 4,          movetoworkspace, 4
bind = $workspaceMod, 5,          movetoworkspace, 5
bind = $workspaceMod, 6,          movetoworkspace, 6
bind = $workspaceMod, 7,          movetoworkspace, 7
bind = $workspaceMod, 8,          movetoworkspace, 8
bind = $workspaceMod, 9,          movetoworkspace, 9
bind = $workspaceMod, 0,          movetoworkspace, 10
bind = $workspaceMod, mouse_down, movetoworkspace, e+1
bind = $workspaceMod, mouse_up,   movetoworkspace, e-1

bind = $workspaceMod SHIFT, H,          movetoworkspacesilent, name:home
bind = $workspaceMod SHIFT, down,       movetoworkspacesilent, e+1
bind = $workspaceMod SHIFT, up,         movetoworkspacesilent, e-1
bind = $workspaceMod SHIFT, 1,          movetoworkspacesilent, 1
bind = $workspaceMod SHIFT, 2,          movetoworkspacesilent, 2
bind = $workspaceMod SHIFT, 3,          movetoworkspacesilent, 3
bind = $workspaceMod SHIFT, 4,          movetoworkspacesilent, 4
bind = $workspaceMod SHIFT, 5,          movetoworkspacesilent, 5
bind = $workspaceMod SHIFT, 6,          movetoworkspacesilent, 6
bind = $workspaceMod SHIFT, 7,          movetoworkspacesilent, 7
bind = $workspaceMod SHIFT, 8,          movetoworkspacesilent, 8
bind = $workspaceMod SHIFT, 9,          movetoworkspacesilent, 9
bind = $workspaceMod SHIFT, 0,          movetoworkspacesilent, 10
bind = $workspaceMod SHIFT, mouse_down, movetoworkspacesilent, e+1
bind = $workspaceMod SHIFT, mouse_up,   movetoworkspacesilent, e-1

bind   = SHIFT, escape, submap, reset
bind   = ,      escape, submap, windowman
bind   = , catchall, exec, $notifyWmMove '$subWmToWmHint\n$subWmToDefaultHint'
submap = windowman

bind            = , R, submap, wm_resize
submap          = wm_resize
$notifyWmResize = $catchallNotify 'submap = wm_resize'

bindm = ,     mouse:273, resizewindow
bindm = SHIFT,  mouse:273, resizewindow 1

binde = , right, resizeactive, 10 0
binde = , left,  resizeactive, -10 0
binde = , up,    resizeactive, 0 -10
binde = , down,  resizeactive, 0 10

bind   = SHIFT, escape, submap, reset
bind   = ,      escape, submap, windowman
bind   = , catchall, exec, $notifyWmResize '$subWmToWmHint\n$subWmToDefaultHint'
submap = windowman

bind = , escape, submap, reset

bind = , catchall, exec, $notifyWindowman '$wmToDefaultHint'

submap = reset

